<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Actas Municipales - Ayuntamiento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Actas Municipales</h1>
        <p class="subtitle">Plenos del Ayuntamiento</p>
    </header>
    
    <div class="container">
        <!-- Men? principal -->
        <div id="mainMenu" class="main-menu">
            <h2 class="menu-title">?Qu? desea hacer?</h2>
            <button class="btn" onclick="showActas()">
                ? Ver Actas
            </button>
            <button class="btn btn-secondary" onclick="showAdmin()">
                ? Subir Nueva Acta
            </button>
        </div>
        
        <!-- Lista de actas -->
        <div id="actasSection" style="display: none;">
            <h2 style="text-align: center; margin-bottom: 30px; color: #2c3e50;">
                Actas Disponibles
            </h2>
            <div id="actasList" class="loading">
                Cargando actas...
            </div>
        </div>
        
        <!-- Secci?n de administraci?n -->
        <div id="adminSection" class="admin-section">
            <h2 style="margin-bottom: 30px; color: #2c3e50;">
                Subir Nueva Acta
            </h2>
            
            <form id="uploadForm">
                <div class="form-group">
                    <label for="titulo">T?tulo del Acta:</label>
                    <input type="text" id="titulo" name="titulo" required 
                           placeholder="Ej: Acta del Pleno Ordinario - Enero 2024">
                </div>
                
                <div class="form-group">
                    <label for="numero">N?mero de Acta:</label>
                    <input type="text" id="numero" name="numero" required 
                           placeholder="Ej: 2024/001">
                </div>
                
                <div class="form-group">
                    <label for="fecha">Fecha del Pleno:</label>
                    <input type="date" id="fecha" name="fecha" required>
                </div>
                
                <div class="form-group">
                    <label for="tipo">Tipo de Sesi?n:</label>
                    <select id="tipo" name="tipo" required>
                        <option value="ordinaria">Ordinaria</option>
                        <option value="extraordinaria">Extraordinaria</option>
                        <option value="extraordinaria_urgente">Extraordinaria Urgente</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="categorias">Categor?as (seleccione una o m?s):</label>
                    <div id="categoriasContainer" class="categorias-container">
                        <!-- Las categor?as se cargar?n din?micamente -->
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="descripcion">Descripci?n (opcional):</label>
                    <textarea id="descripcion" name="descripcion" rows="3" 
                             placeholder="Breve descripci?n de los temas principales tratados..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="pdfFile">Archivo PDF:</label>
                    <input type="file" id="pdfFile" name="pdfFile" 
                           accept=".pdf" required>
                    <small style="color: #7f8c8d; display: block; margin-top: 0.5rem;">
                        Tama?o m?ximo: 50 MB
                    </small>
                </div>
                
                <button type="submit" class="btn">
                    ? Subir Acta
                </button>
            </form>
            
            <div id="uploadMessage"></div>
        </div>
    </div>
    
    <!-- Bot?n de volver -->
    <a href="#" class="back-button" id="backButton" onclick="goBack()">
        ? Volver
    </a>
    
    <!-- Configuraci?n -->
    <script src="config.js"></script>
    
    <!-- JavaScript -->
    <script>
        // Configuraci?n de Supabase desde config.js
        const SUPABASE_URL = window.APP_CONFIG?.SUPABASE_URL || 'https://supmcp.axcsol.com';
        const SUPABASE_ANON_KEY = window.APP_CONFIG?.SUPABASE_ANON_KEY || '';
        
        // Verificar configuraci?n
        if (!SUPABASE_ANON_KEY) {
            console.error('Error: SUPABASE_ANON_KEY no est? configurada');
        }
        
        // Estado de la aplicaci?n
        let currentView = 'menu';
        
        // Cargar categor?as al iniciar
        document.addEventListener('DOMContentLoaded', () => {
            loadCategorias();
        });
        
        // Cargar categor?as desde Supabase
        async function loadCategorias() {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/categorias?activa=eq.true&order=orden.asc`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });
                
                if (!response.ok) throw new Error('Error al cargar categor?as');
                
                const categorias = await response.json();
                const container = document.getElementById('categoriasContainer');
                
                container.innerHTML = categorias.map(cat => `
                    <div class="categoria-checkbox" onclick="toggleCategoria(this)">
                        <input type="checkbox" 
                               id="cat-${cat.id}" 
                               name="categorias[]" 
                               value="${cat.id}">
                        <label class="categoria-label" for="cat-${cat.id}">
                            ${cat.nombre}
                            <span class="categoria-color" style="background-color: ${cat.color}"></span>
                        </label>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Error al cargar categor?as:', error);
                document.getElementById('categoriasContainer').innerHTML = 
                    '<p style="color: #e74c3c;">Error al cargar categor?as</p>';
            }
        }
        
        // Alternar selecci?n de categor?a
        function toggleCategoria(element) {
            const checkbox = element.querySelector('input[type="checkbox"]');
            checkbox.checked = !checkbox.checked;
            element.classList.toggle('selected', checkbox.checked);
        }
        
        // Funciones de navegaci?n
        function showActas() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('actasSection').style.display = 'block';
            document.getElementById('adminSection').style.display = 'none';
            document.getElementById('backButton').style.display = 'block';
            currentView = 'actas';
            loadActas();
        }
        
        function showAdmin() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('actasSection').style.display = 'none';
            document.getElementById('adminSection').style.display = 'block';
            document.getElementById('backButton').style.display = 'block';
            currentView = 'admin';
        }
        
        function goBack() {
            document.getElementById('mainMenu').style.display = 'block';
            document.getElementById('actasSection').style.display = 'none';
            document.getElementById('adminSection').style.display = 'none';
            document.getElementById('backButton').style.display = 'none';
            currentView = 'menu';
        }
        
        // Cargar actas desde Supabase
        async function loadActas() {
            const actasList = document.getElementById('actasList');
            actasList.innerHTML = '<div class="loading">Cargando actas...</div>';
            
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/actas?order=fecha.desc`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });
                
                if (!response.ok) throw new Error('Error al cargar actas');
                
                const actas = await response.json();
                
                if (actas.length === 0) {
                    actasList.innerHTML = '<p style="text-align: center; color: #7f8c8d;">No hay actas disponibles</p>';
                    return;
                }
                
                actasList.innerHTML = '<div class="actas-list">' + 
                    actas.map(acta => `
                        <div class="acta-item" onclick="openPDF('${acta.archivo_url}')">
                            <div class="acta-fecha">${formatDate(acta.fecha)}</div>
                            <div class="acta-tipo">${formatTipoSesion(acta.tipo_sesion)}</div>
                            <div class="acta-numero">Sesi?n: ${acta.numero_acta}</div>
                            ${acta.titulo ? `<div class="acta-titulo">${acta.titulo}</div>` : ''}
                        </div>
                    `).join('') + 
                    '</div>';
                    
            } catch (error) {
                actasList.innerHTML = '<div class="error">Error al cargar las actas. Por favor, intente m?s tarde.</div>';
                console.error('Error:', error);
            }
        }
        
        // Formatear tipo de sesi?n para mostrar
        function formatTipoSesion(tipo) {
            const tipos = {
                'ordinaria': 'Ordinaria',
                'extraordinaria': 'Extraordinaria',
                'extraordinaria_urgente': 'Extraordinaria Urgente'
            };
            return tipos[tipo] || tipo;
        }
        
        // Formatear fecha
        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('es-ES', options);
        }
        
        // Abrir PDF
        function openPDF(url) {
            if (url) {
                window.open(url, '_blank');
            } else {
                alert('El PDF no est? disponible');
            }
        }
        
        // Manejar formulario de carga
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const messageDiv = document.getElementById('uploadMessage');
            messageDiv.innerHTML = '<div class="loading">Subiendo acta...</div>';
            
            const pdfFile = document.getElementById('pdfFile').files[0];
            
            if (!pdfFile) {
                messageDiv.innerHTML = '<div class="error">Por favor seleccione un archivo PDF</div>';
                return;
            }
            
            // Validar tama?o del archivo (50MB max)
            if (pdfFile.size > 50 * 1024 * 1024) {
                messageDiv.innerHTML = '<div class="error">El archivo es demasiado grande. M?ximo 50MB</div>';
                return;
            }
            
            // Validar tipo de archivo
            if (pdfFile.type !== 'application/pdf') {
                messageDiv.innerHTML = '<div class="error">Solo se permiten archivos PDF</div>';
                return;
            }
            
            try {
                // Generar nombre ?nico para el archivo
                const timestamp = new Date().getTime();
                const fileName = `acta_${timestamp}_${pdfFile.name.replace(/[^a-zA-Z0-9._-]/g, '_')}`;
                
                // Subir archivo a Supabase Storage
                const formData = new FormData();
                formData.append('file', pdfFile);
                
                // Usar la API REST de Supabase para subir el archivo
                const uploadResponse = await fetch(`${SUPABASE_URL}/storage/v1/object/actas-pdfs/${fileName}`, {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'x-upsert': 'true'
                    },
                    body: pdfFile
                });
                
                if (!uploadResponse.ok) {
                    const errorData = await uploadResponse.text();
                    console.error('Error de upload:', errorData);
                    throw new Error('Error al subir el archivo');
                }
                
                // Construir URL p?blica del archivo
                const archivoUrl = `${SUPABASE_URL}/storage/v1/object/public/actas-pdfs/${fileName}`;
                
                // Recopilar datos del formulario
                const titulo = document.getElementById('titulo').value;
                const numeroActa = document.getElementById('numero').value;
                const fecha = document.getElementById('fecha').value;
                const tipoSesion = document.getElementById('tipo').value;
                const descripcion = document.getElementById('descripcion').value || null;
                
                // Obtener categor?as seleccionadas
                const categoriasSeleccionadas = Array.from(
                    document.querySelectorAll('input[name="categorias[]"]:checked')
                ).map(cb => cb.value);
                
                // Insertar acta en la base de datos
                const actaData = {
                    titulo: titulo,
                    fecha: fecha,
                    numero_acta: numeroActa,
                    descripcion: descripcion,
                    archivo_url: archivoUrl,
                    archivo_nombre: pdfFile.name,
                    archivo_tamano: pdfFile.size,
                    tipo_sesion: tipoSesion,
                    estado: 'borrador'
                };
                
                const insertResponse = await fetch(`${SUPABASE_URL}/rest/v1/actas`, {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=representation'
                    },
                    body: JSON.stringify(actaData)
                });
                
                if (!insertResponse.ok) {
                    const errorData = await insertResponse.text();
                    console.error('Error al insertar acta:', errorData);
                    throw new Error('Error al guardar el acta');
                }
                
                const actaInsertada = await insertResponse.json();
                const actaId = actaInsertada[0].id;
                
                // Insertar relaciones con categor?as
                if (categoriasSeleccionadas.length > 0) {
                    const categoriasData = categoriasSeleccionadas.map(catId => ({
                        acta_id: actaId,
                        categoria_id: catId
                    }));
                    
                    const catResponse = await fetch(`${SUPABASE_URL}/rest/v1/actas_categorias`, {
                        method: 'POST',
                        headers: {
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(categoriasData)
                    });
                    
                    if (!catResponse.ok) {
                        console.error('Error al asociar categor?as:', await catResponse.text());
                        // No lanzar error aqu?, el acta ya se guard?
                    }
                }
                
                // ?xito
                messageDiv.innerHTML = '<div class="success">?Acta subida correctamente!</div>';
                
                // Limpiar formulario
                document.getElementById('uploadForm').reset();
                
                // Desmarcar todas las categor?as
                document.querySelectorAll('.categoria-checkbox').forEach(el => {
                    el.classList.remove('selected');
                    el.querySelector('input[type="checkbox"]').checked = false;
                });
                
                // Volver al men? despu?s de 3 segundos
                setTimeout(goBack, 3000);
                
            } catch (error) {
                messageDiv.innerHTML = `<div class="error">Error al subir el acta: ${error.message}</div>`;
                console.error('Error completo:', error);
            }
        });
    </script>
</body>
</html>
