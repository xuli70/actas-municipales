<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Actas Municipales - Ayuntamiento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Actas Municipales</h1>
        <p class="subtitle">Plenos del Ayuntamiento</p>
    </header>
    
    <div class="container">
        <!-- Pantalla de autenticaci&oacute;n -->
        <div id="authScreen" class="auth-screen">
            <h2 class="auth-title">Acceso al Sistema</h2>
            <form id="authForm">
                <div class="form-group">
                    <label for="password">Contrase&ntilde;a de acceso:</label>
                    <input type="password" id="password" name="password" 
                           required class="password-input" 
                           placeholder="Ingrese su contrase&ntilde;a">
                </div>
                <button type="submit" class="btn btn-primary">
                    &#128273; Ingresar
                </button>
            </form>
            <div id="authMessage"></div>
        </div>
        
        <!-- Men&uacute; principal -->
        <div id="mainMenu" class="main-menu" style="display: none;">
            <div class="user-info">
                <span id="userRole"></span>
                <button class="btn-logout" onclick="logout()">
                    &#128274; Cerrar Sesi&oacute;n
                </button>
            </div>
            <h2 class="menu-title">&iquest;Qu&eacute; desea hacer?</h2>
            <button class="btn" onclick="showActas()">
                &#128194; Ver Actas
            </button>
            <button class="btn btn-secondary" id="adminButton" onclick="showAdmin()" style="display: none;">
                &#128194; Subir Nueva Acta
            </button>
        </div>
        
        <!-- Lista de actas -->
        <div id="actasSection" style="display: none;">
            <h2 style="text-align: center; margin-bottom: 30px; color: #2c3e50;">
                Actas Disponibles
            </h2>
            
            <!-- B&uacute;squeda -->
            <div class="search-container">
                <form id="searchForm">
                    <div class="search-input-group">
                        <input type="text" 
                               id="searchInput" 
                               class="search-input" 
                               placeholder="Buscar en actas..." 
                               autocomplete="off">
                        <button type="submit" class="btn-search">
                            &#128269; Buscar
                        </button>
                    </div>
                </form>
                <button id="clearSearchBtn" 
                        class="btn-clear-search" 
                        style="display: none;"
                        onclick="clearSearch()">
                    &#10006; Limpiar b&uacute;squeda
                </button>
            </div>
            
            <div id="searchResults" class="search-results" style="display: none;">
                <h3 class="search-results-title">Resultados de b&uacute;squeda:</h3>
                <div id="searchResultsList"></div>
            </div>
            
            <div id="actasList" class="loading">
                Cargando actas...
            </div>
        </div>
        
        <!-- Modal de consulta IA -->
        <div id="aiQueryModal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalActaTitle">Consultar IA sobre el Acta</h3>
                    <button class="modal-close" onclick="closeAIModal()">&times;</button>
                </div>
                <div class="modal-body">
                    <div id="actaSummary" class="acta-summary-display"></div>
                    
                    <div class="ai-query-section">
                        <label for="aiQuery">Pregunta a la IA sobre este acta:</label>
                        <textarea id="aiQuery" 
                                  class="ai-query-input" 
                                  placeholder="Ejemplo: &iquest;Cu&aacute;les fueron los principales acuerdos? &iquest;Qui&eacute;n vot&oacute; en contra? &iquest;Cu&aacute;nto presupuesto se aprob&oacute;?"
                                  rows="3"></textarea>
                        <button id="askAIBtn" class="btn btn-primary" onclick="askAI()">
                            &#129302; Preguntar a la IA
                        </button>
                    </div>
                    
                    <div id="aiResponse" class="ai-response" style="display: none;">
                        <h4>Respuesta de la IA:</h4>
                        <div id="aiResponseText"></div>
                    </div>
                    
                    <div id="queryHistory" class="query-history" style="display: none;">
                        <h4>Consultas anteriores:</h4>
                        <div id="historyList"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn" onclick="openPDF(currentActaUrl)">&#128196; Ver PDF</button>
                    <button class="btn btn-secondary" onclick="closeAIModal()">Cerrar</button>
                </div>
            </div>
        </div>
        
        <!-- Secci&oacute;n de administraci&oacute;n -->
        <div id="adminSection" class="admin-section">
            <h2 style="margin-bottom: 30px; color: #2c3e50;">
                Subir Nueva Acta
            </h2>
            
            <form id="uploadForm">
                <div class="form-group">
                    <label for="pdfFile">Seleccionar archivo PDF:</label>
                    <input type="file" id="pdfFile" name="pdfFile" 
                           accept=".pdf" required
                           class="file-input">
                    <small style="color: #666; display: block; margin-top: 0.5rem; font-weight: 500;">
                        Tama&ntilde;o m&aacute;ximo: 50 MB
                    </small>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <span class="btn-icon">&#128196;</span> Subir Acta
                </button>
            </form>
            
            <div id="uploadMessage"></div>
        </div>
    </div>
    
    <!-- Bot&oacute;n de volver -->
    <a href="#" class="back-button" id="backButton" onclick="goBack()">
        &#8592; Volver
    </a>
    
    <!-- Configuraci&oacute;n -->
    <script src="config.js"></script>
    
    <!-- Integraci&oacute;n OpenAI (opcional) -->
    <script src="openai_integration.js"></script>
    
    <!-- JavaScript -->
    <script>
        // Configuraci&oacute;n de Supabase desde config.js
        const SUPABASE_URL = window.APP_CONFIG?.SUPABASE_URL || 'https://supmcp.axcsol.com';
        const SUPABASE_ANON_KEY = window.APP_CONFIG?.SUPABASE_ANON_KEY || '';
        const PASSWORD_USER = window.APP_CONFIG?.PASSWORD_USER || 'usuario123';
        const PASSWORD_ADMIN = window.APP_CONFIG?.PASSWORD_ADMIN || 'admin123';
        const OPENAI_API_KEY = window.APP_CONFIG?.OPENAI_API_KEY || '';
        const AI_MODEL = window.APP_CONFIG?.AI_MODEL || 'gpt-4o-mini';
        
        // Verificar configuraci&oacute;n
        if (!SUPABASE_ANON_KEY) {
            console.error('SUPABASE_ANON_KEY no configurada');
            // Mostrar error crítico en producción
            document.body.innerHTML = `
                <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #f8f9fa;">
                    <div style="text-align: center; padding: 2rem; background: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 500px;">
                        <h2 style="color: #dc3545; margin-bottom: 1rem;">⚠️ Error de Configuración</h2>
                        <p style="margin-bottom: 1rem;">La aplicación no está configurada correctamente.</p>
                        <p style="font-size: 0.9rem; color: #666;">Contacte al administrador del sistema.</p>
                    </div>
                </div>
            `;
            throw new Error('Configuración incompleta'); // Detener ejecución
        } else {
            console.log('Supabase configurado correctamente');
        }
        
        // Debug: Mostrar variables cargadas (solo en desarrollo)
        console.log('=== DEBUG VARIABLES ===');
        console.log('SUPABASE_URL:', SUPABASE_URL);
        console.log('SUPABASE_ANON_KEY:', SUPABASE_ANON_KEY ? '***configurada***' : 'NO CONFIGURADA');
        console.log('PASSWORD_USER:', PASSWORD_USER ? '***configurada***' : 'NO CONFIGURADA');
        console.log('PASSWORD_ADMIN:', PASSWORD_ADMIN ? '***configurada***' : 'NO CONFIGURADA');
        console.log('========================');
        
        // Estado de la aplicaci&oacute;n
        let currentView = 'auth';
        let userRole = null; // 'user' o 'admin'
        
        // Funciones de autenticaci&oacute;n
        function authenticate(password) {
            if (password === PASSWORD_ADMIN) {
                userRole = 'admin';
                return 'admin';
            } else if (password === PASSWORD_USER) {
                userRole = 'user';
                return 'user';
            }
            return null;
        }
        
        function showMainMenu() {
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('mainMenu').style.display = 'block';
            document.getElementById('actasSection').style.display = 'none';
            document.getElementById('adminSection').style.display = 'none';
            document.getElementById('backButton').style.display = 'none';
            
            // Mostrar informaci&oacute;n del usuario
            const userRoleElement = document.getElementById('userRole');
            const adminButton = document.getElementById('adminButton');
            
            if (userRole === 'admin') {
                userRoleElement.textContent = 'Administrador';
                adminButton.style.display = 'block';
            } else {
                userRoleElement.textContent = 'Usuario';
                adminButton.style.display = 'none';
            }
            
            currentView = 'menu';
        }
        
        function logout() {
            userRole = null;
            currentView = 'auth';
            document.getElementById('authScreen').style.display = 'block';
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('actasSection').style.display = 'none';
            document.getElementById('adminSection').style.display = 'none';
            document.getElementById('backButton').style.display = 'none';
            
            // Limpiar formulario
            document.getElementById('authForm').reset();
            document.getElementById('authMessage').innerHTML = '';
        }
        
        // Funciones de navegaci&oacute;n
        function showActas() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('actasSection').style.display = 'block';
            document.getElementById('adminSection').style.display = 'none';
            document.getElementById('backButton').style.display = 'block';
            currentView = 'actas';
            loadActas();
        }
        
        function showAdmin() {
            if (userRole !== 'admin') {
                alert('Acceso denegado. Solo los administradores pueden subir actas.');
                return;
            }
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('actasSection').style.display = 'none';
            document.getElementById('adminSection').style.display = 'block';
            document.getElementById('backButton').style.display = 'block';
            currentView = 'admin';
        }
        
        function goBack() {
            showMainMenu();
        }
        
        // Cargar actas desde Supabase
        async function loadActas() {
            const actasList = document.getElementById('actasList');
            actasList.innerHTML = '<div class="loading">Cargando actas...</div>';
            
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/actas?order=fecha.desc`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });
                
                if (!response.ok) throw new Error('Error al cargar actas');
                
                const actas = await response.json();
                
                if (actas.length === 0) {
                    actasList.innerHTML = '<p style="text-align: center; color: #7f8c8d;">No hay actas disponibles</p>';
                    return;
                }
                
                actasList.innerHTML = '<div class="actas-list">' + 
                    actas.map(acta => `
                        <div class="acta-item">
                            <div class="acta-main" onclick="openPDF('${acta.archivo_url}')">
                                <div class="acta-filename">${acta.archivo_nombre || 'Documento sin nombre'}</div>
                                <div class="acta-summary">${acta.resumen_automatico || 'Resumen no disponible aún'}</div>
                                <div class="acta-status">${getStatusBadge(acta.estado_procesamiento || 'pendiente')}</div>
                            </div>
                            <div class="acta-actions">
                                <button class="btn-ai-query" onclick="openAIModal('${acta.id}', '${acta.titulo}', '${acta.archivo_url}', '${acta.resumen_automatico || ''}')">
                                    &#129302; Consultar IA
                                </button>
                            </div>
                        </div>
                    `).join('') + 
                    '</div>';
                    
            } catch (error) {
                actasList.innerHTML = '<div class="error">Error al cargar las actas. Por favor, intente m&aacute;s tarde.</div>';
                console.error('Error:', error);
            }
        }
        
        // Funciones de formateo eliminadas - ya no se necesitan
        
        // Abrir PDF
        function openPDF(url) {
            if (url) {
                window.open(url, '_blank');
            } else {
                alert('El PDF no est&aacute; disponible');
            }
        }
        
        // Funciones de búsqueda
        async function searchActas(searchTerm) {
            const searchResultsDiv = document.getElementById('searchResults');
            const searchResultsList = document.getElementById('searchResultsList');
            const actasListDiv = document.getElementById('actasList');
            const clearBtn = document.getElementById('clearSearchBtn');
            
            if (!searchTerm || searchTerm.trim() === '') {
                clearSearch();
                return;
            }
            
            searchResultsList.innerHTML = '<div class="loading">Buscando...</div>';
            searchResultsDiv.style.display = 'block';
            actasListDiv.style.display = 'none';
            clearBtn.style.display = 'inline-block';
            
            try {
                // Búsqueda directa en la tabla actas usando el campo busqueda_texto
                const searchQuery = encodeURIComponent(`*${searchTerm}*`);
                
                const response = await fetch(`${SUPABASE_URL}/rest/v1/actas?busqueda_texto=ilike.${searchQuery}&order=created_at.desc`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const results = await response.json();
                
                if (results.length === 0) {
                    searchResultsList.innerHTML = '<p class="no-results">No se encontraron resultados para tu b&uacute;squeda.</p>';
                    return;
                }
                
                searchResultsList.innerHTML = '<div class="actas-list">' + 
                    results.map(acta => `
                        <div class="acta-item">
                            <div class="acta-main" onclick="openPDF('${acta.archivo_url}')">
                                <div class="acta-filename">${acta.archivo_nombre || acta.titulo || 'Documento sin nombre'}</div>
                                <div class="acta-summary">${acta.resumen_automatico || 'Resumen no disponible'}</div>
                                <div class="search-relevance">Encontrado en: ${acta.titulo}</div>
                            </div>
                            <div class="acta-actions">
                                <button class="btn-ai-query" onclick="openAIModal('${acta.id}', '${acta.titulo}', '${acta.archivo_url}', '${acta.resumen_automatico || ''}')">
                                    &#129302; Consultar IA
                                </button>
                            </div>
                        </div>
                    `).join('') + 
                    '</div>';
                    
            } catch (error) {
                searchResultsList.innerHTML = `<div class="error">Error al realizar la b&uacute;squeda: ${error.message}</div>`;
                console.error('Error detallado en búsqueda:', error);
            }
        }
        
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('searchResults').style.display = 'none';
            document.getElementById('actasList').style.display = 'block';
            document.getElementById('clearSearchBtn').style.display = 'none';
            loadActas();
        }
        
        // Variables globales para el modal de IA
        let currentActaId = null;
        let currentActaUrl = null;
        
        // Función para obtener badge de estado
        function getStatusBadge(status) {
            const badges = {
                'pendiente': '<span class="status-badge pending">⏳ Pendiente</span>',
                'procesando': '<span class="status-badge processing">🔄 Procesando</span>',
                'completado': '<span class="status-badge completed">✅ Completado</span>',
                'error': '<span class="status-badge error">❌ Error</span>'
            };
            return badges[status] || badges['pendiente'];
        }
        
        // Funciones del modal de IA
        function openAIModal(actaId, title, url, summary) {
            currentActaId = actaId;
            currentActaUrl = url;
            
            document.getElementById('modalActaTitle').textContent = `Consultar IA: ${title}`;
            document.getElementById('actaSummary').innerHTML = summary ? 
                `<div class="summary-content"><strong>Resumen:</strong> ${summary}</div>` : 
                '<div class="summary-content"><em>Resumen no disponible aún</em></div>';
            
            document.getElementById('aiQuery').value = '';
            document.getElementById('aiResponse').style.display = 'none';
            document.getElementById('aiQueryModal').style.display = 'flex';
            
            // Cargar historial de consultas
            loadQueryHistory(actaId);
        }
        
        function closeAIModal() {
            document.getElementById('aiQueryModal').style.display = 'none';
            currentActaId = null;
            currentActaUrl = null;
        }
        
        // Función para consultar a la IA
        async function askAI() {
            const query = document.getElementById('aiQuery').value.trim();
            const responseDiv = document.getElementById('aiResponse');
            const responseText = document.getElementById('aiResponseText');
            const askBtn = document.getElementById('askAIBtn');
            
            if (!query) {
                alert('Por favor ingrese una pregunta');
                return;
            }
            
            if (!currentActaId) {
                alert('Error: No hay acta seleccionada');
                return;
            }
            
            // Deshabilitar botón y mostrar loading
            askBtn.disabled = true;
            askBtn.textContent = '🤔 Pensando...';
            responseDiv.style.display = 'block';
            responseText.innerHTML = '<div class="loading">La IA está analizando el acta...</div>';
            
            try {
                // Por ahora, simular respuesta de IA (reemplazar con llamada real a OpenAI)
                const simulatedResponse = await simulateAIResponse(query);
                
                responseText.innerHTML = `<div class="ai-answer">${simulatedResponse}</div>`;
                
                // Guardar consulta en base de datos
                await saveQuery(currentActaId, query, simulatedResponse);
                
                // Recargar historial
                loadQueryHistory(currentActaId);
                
                // Limpiar campo de pregunta
                document.getElementById('aiQuery').value = '';
                
            } catch (error) {
                responseText.innerHTML = `<div class="error">Error al consultar la IA: ${error.message}</div>`;
            } finally {
                askBtn.disabled = false;
                askBtn.innerHTML = '🤖 Preguntar a la IA';
            }
        }
        
        // Respuesta de IA (simulada o real según configuración)
        async function simulateAIResponse(query) {
            // Si hay API key configurada, usar IA real (requiere implementación adicional)
            if (OPENAI_API_KEY && window.AI_FUNCTIONS?.callOpenAI) {
                try {
                    // TODO: Extraer texto real del PDF y usar IA real
                    console.log('Usando IA real con OpenAI');
                    return await window.AI_FUNCTIONS.callOpenAI(query, 'Contenido del acta a analizar');
                } catch (error) {
                    console.error('Error con IA real, usando simulación:', error);
                    // Continuar con simulación si falla IA real
                }
            }
            
            // Simular delay de API
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            const responses = {
                'presupuesto': 'Según el acta, se aprobó un presupuesto de 2.5 millones de euros para obras públicas, con una votación de 8 a favor y 2 en contra.',
                'acuerdos': 'Los principales acuerdos fueron: 1) Aprobación del presupuesto municipal, 2) Autorización para obras en la calle Mayor, 3) Subvención al club deportivo local.',
                'asistentes': 'Asistieron 10 concejales de los 12 que componen el pleno. Se excusaron los concejales María García y José Martínez por motivos personales.',
                'votos': 'La votación final resultó en 8 votos a favor, 2 en contra y 0 abstenciones.',
                'fecha': 'El pleno se celebró el día indicado en el acta, con inicio a las 19:00 horas.',
                'alcalde': 'El alcalde presidió la sesión y dirigió los debates correspondientes.'
            };
            
            // Búsqueda simple por palabras clave
            for (const [key, response] of Object.entries(responses)) {
                if (query.toLowerCase().includes(key)) {
                    return response;
                }
            }
            
            return `Basándome en el acta municipal: Esta consulta requiere análisis específico del contenido. Para obtener información más detallada, puede reformular su pregunta con términos como: presupuesto, acuerdos, asistentes, votos, fecha, o consultar directamente el PDF.`;
        }
        
        // Guardar consulta en base de datos
        async function saveQuery(actaId, question, answer) {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/consultas_ia`, {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        acta_id: actaId,
                        pregunta: question,
                        respuesta: answer,
                        created_by: userRole || 'usuario'
                    })
                });
                
                if (!response.ok) {
                    console.error('Error al guardar consulta:', response.statusText);
                }
            } catch (error) {
                console.error('Error al guardar consulta:', error);
            }
        }
        
        // Cargar historial de consultas
        async function loadQueryHistory(actaId) {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/consultas_ia?acta_id=eq.${actaId}&order=created_at.desc&limit=5`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });
                
                if (response.ok) {
                    const history = await response.json();
                    const historyDiv = document.getElementById('queryHistory');
                    const historyList = document.getElementById('historyList');
                    
                    if (history.length > 0) {
                        historyDiv.style.display = 'block';
                        historyList.innerHTML = history.map(item => `
                            <div class="history-item">
                                <div class="history-question"><strong>P:</strong> ${item.pregunta}</div>
                                <div class="history-answer"><strong>R:</strong> ${item.respuesta}</div>
                                <div class="history-date">${new Date(item.created_at).toLocaleString('es-ES')}</div>
                            </div>
                        `).join('');
                    } else {
                        historyDiv.style.display = 'none';
                    }
                }
            } catch (error) {
                console.error('Error al cargar historial:', error);
            }
        }
        
        // Manejar formulario de autenticaci&oacute;n
        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const messageDiv = document.getElementById('authMessage');
            const passwordInput = document.getElementById('password');
            const password = passwordInput.value;
            
            if (!password) {
                messageDiv.innerHTML = '<div class="error">Por favor ingrese una contrase&ntilde;a</div>';
                return;
            }
            
            const role = authenticate(password);
            
            if (role) {
                messageDiv.innerHTML = '<div class="success">Acceso autorizado...</div>';
                setTimeout(() => {
                    showMainMenu();
                }, 1000);
            } else {
                messageDiv.innerHTML = '<div class="error">Contrase&ntilde;a incorrecta</div>';
                passwordInput.value = '';
                passwordInput.focus();
            }
        });
        
        // Manejar formulario de carga
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const messageDiv = document.getElementById('uploadMessage');
            messageDiv.innerHTML = '<div class="loading">Subiendo acta...</div>';
            
            const pdfFile = document.getElementById('pdfFile').files[0];
            
            if (!pdfFile) {
                messageDiv.innerHTML = '<div class="error">Por favor seleccione un archivo PDF</div>';
                return;
            }
            
            // Validar tama&ntilde;o del archivo (50MB max)
            if (pdfFile.size > 50 * 1024 * 1024) {
                messageDiv.innerHTML = '<div class="error">El archivo es demasiado grande. M&aacute;ximo 50MB</div>';
                return;
            }
            
            // Validar tipo de archivo
            if (pdfFile.type !== 'application/pdf') {
                messageDiv.innerHTML = '<div class="error">Solo se permiten archivos PDF</div>';
                return;
            }
            
            try {
                // Generar nombre &uacute;nico para el archivo
                const timestamp = new Date().getTime();
                const fileName = `acta_${timestamp}_${pdfFile.name.replace(/[^a-zA-Z0-9._-]/g, '_')}`;
                
                // Subir archivo a Supabase Storage
                const uploadResponse = await fetch(`${SUPABASE_URL}/storage/v1/object/actas-pdfs/${fileName}`, {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'x-upsert': 'true'
                    },
                    body: pdfFile
                });
                
                if (!uploadResponse.ok) {
                    const errorData = await uploadResponse.text();
                    console.error('Error de upload:', errorData);
                    throw new Error('Error al subir el archivo');
                }
                
                // Construir URL p&uacute;blica del archivo
                const archivoUrl = `${SUPABASE_URL}/storage/v1/object/public/actas-pdfs/${fileName}`;
                
                // Extraer fecha del nombre si es posible
                const fechaActual = new Date().toISOString().split('T')[0];
                
                // Insertar acta en la base de datos con valores simplificados
                const actaData = {
                    titulo: pdfFile.name,
                    fecha: fechaActual,
                    numero_acta: `AUTO-${timestamp}`,
                    descripcion: null,
                    archivo_url: archivoUrl,
                    archivo_nombre: pdfFile.name,
                    archivo_tamano: pdfFile.size,
                    tipo_sesion: 'ordinaria',
                    estado: 'borrador'
                };
                
                const insertResponse = await fetch(`${SUPABASE_URL}/rest/v1/actas`, {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=representation'
                    },
                    body: JSON.stringify(actaData)
                });
                
                if (!insertResponse.ok) {
                    const errorData = await insertResponse.text();
                    console.error('Error al insertar acta:', errorData);
                    throw new Error('Error al guardar el acta');
                }
                
                // &Eacute;xito
                messageDiv.innerHTML = '<div class="success">&iexcl;Acta subida correctamente!</div>';
                
                // Limpiar formulario
                document.getElementById('uploadForm').reset();
                
                // Volver al men&uacute; despu&eacute;s de 3 segundos
                setTimeout(goBack, 3000);
                
            } catch (error) {
                messageDiv.innerHTML = `<div class="error">Error al subir el acta: ${error.message}</div>`;
                console.error('Error completo:', error);
            }
        });
        
        // Manejar formulario de búsqueda
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const searchTerm = document.getElementById('searchInput').value.trim();
            if (searchTerm) {
                await searchActas(searchTerm);
            }
        });
    </script>
</body>
